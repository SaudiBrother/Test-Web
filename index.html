<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran SMP Negeri 2 Bitung</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="light-mode">
    <!-- Container untuk tombol kembali (hanya satu tombol) -->
    <div class="back-container" id="backContainer">
        <button class="back-btn" id="backButton" aria-label="Kembali">
            <i class="fas fa-arrow-left"></i>
            <span class="back-text">Kembali</span>
        </button>
    </div>

    <!-- Kontainer Utama untuk semua tampilan -->
    <div class="container" id="mainContainer">
        <!-- Tampilan Menu Utama -->
        <div class="screen active" id="mainMenu">
            <!-- Tombol Toggle Tema hanya di menu utama -->
            <button class="theme-toggle floating-idle" id="themeToggle" aria-label="Ganti tema">
                <div class="sun-moon">
                    <div class="sun"></div>
                    <div class="moon"></div>
                </div>
            </button>

            <div class="title-container">
                <h1 class="main-title floating-idle slow-float">
                    <i class="fas fa-calendar-alt"></i> Jadwal Pelajaran
                </h1>
                <h2 class="subtitle-main glow-text">SMP Negeri 2 Bitung</h2>
                <h3 class="current-date" id="currentDate">Dibuat : 2026, Rabu 21 Januari</h3>
            </div>
            
            <div class="main-content-compact">
                <div class="class-selection">
                    <h3 class="selection-title">Pilih Kelas</h3>
                    <div class="class-buttons">
                        <button class="class-btn floating-idle" data-class="7" style="--color: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                            <span class="class-number">VII</span>
                            <span class="class-label">Kelas 7</span>
                        </button>
                        <button class="class-btn floating-idle" data-class="8" style="--color:  linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">
                            <span class="class-number">VIII</span>
                            <span class="class-label">Kelas 8</span>
                        </button>
                        <button class="class-btn floating-idle" data-class="9" style="--color: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)">
                            <span class="class-number">IX</span>
                            <span class="class-label">Kelas 9</span>
                        </button>
                    </div>
                </div>
                
                <button class="fun-facts-btn floating-idle" id="funFactsBtn">
                    <i class="fas fa-lightbulb"></i> Fun Facts Sekolah
                </button>
            </div>
        </div>
        
        <!-- Tampilan Pemilihan Rombel -->
        <div class="screen" id="rombelSelection">
            <h1 class="section-title">Pilih Rombel</h1>
            <div class="rombel-grid" id="rombelGrid">
                <!-- Rombel akan dimasukkan melalui JavaScript -->
            </div>
        </div>
        
        <!-- Tampilan Pemilihan Hari -->
        <div class="screen" id="daySelection">
            <h1 class="section-title" id="dayTitle"></h1>
            <div class="day-grid-compact">
                <button class="day-btn-compact floating-idle" data-day="SENIN">
                    <i class="fas fa-sun"></i> 
                    <span>Senin</span>
                </button>
                <button class="day-btn-compact floating-idle" data-day="SELASA">
                    <i class="fas fa-cloud"></i> 
                    <span>Selasa</span>
                </button>
                <button class="day-btn-compact floating-idle" data-day="RABU">
                    <i class="fas fa-cloud-sun"></i> 
                    <span>Rabu</span>
                </button>
                <button class="day-btn-compact floating-idle" data-day="KAMIS">
                    <i class="fas fa-cloud-rain"></i> 
                    <span>Kamis</span>
                </button>
                <button class="day-btn-compact floating-idle" data-day="JUMAT">
                    <i class="fas fa-star"></i> 
                    <span>Jumat</span>
                </button>
            </div>
        </div>
        
        <!-- Tampilan Jadwal -->
        <div class="screen" id="scheduleDisplay">
            <h1 class="section-title" id="scheduleTitle"></h1>
            <div class="schedule-container-auto">
                <div class="schedule-header">
                    <div class="header-time"><i class="fas fa-clock"></i> Waktu</div>
                    <div class="header-subject"><i class="fas fa-book"></i> Mata Pelajaran</div>
                </div>
                <div class="schedule-list-auto" id="scheduleList">
                    <!-- Jadwal akan dimasukkan melalui JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Tampilan Fun Facts -->
        <div class="screen" id="funFactsDisplay">
            <!-- TIDAK ADA TOMBOL TEMA DI SINI (hanya di menu utama) -->
            <h1 class="section-title">
                <i class="fas fa-lightbulb"></i> Fun Facts Sekolah
            </h1>
            <div class="facts-container" id="factsContainer">
                <!-- Fakta akan dimasukkan melalui JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
